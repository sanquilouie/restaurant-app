<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h2>
        {% for row in item_list %}
            {% if meal.0 == row.meal_type %}
                {% if row.status == 0 %}
                    <a href="{% url 'menu_item' row.pk %}"><h3><del>{{ row.meal }}</del></h3></a>
                    <p>{{ row.description }}</p>
                {% else %}
                    <a href="{% url 'menu_item' row.pk %}"><h3>{{ row.meal }}</h3></a>
                    <p>{{ row.description }}</p>
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
